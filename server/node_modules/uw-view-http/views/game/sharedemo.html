<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>叫我恶魔大人</title>
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <meta HTTP-EQUIV="expires" CONTENT="0">

    <meta name="viewport"
          content="width=640,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <script src="http://api.egret-labs.org/games/www/static/egretsdk.js?v=4"></script>
    <script type="text/javascript">
        EgretSDK.loadSDK("QQBrowser");
        var getHeight = function () {
            var winHeight = 0;
            //获取窗口高度
            if (window.innerHeight) {
                winHeight = window.innerHeight;
            } else if ((document.body) && (document.body.clientHeight)) {
                winHeight = document.body.clientHeight;
            }
            //通过深入Document内部对body进行检测，获取窗口大小
            if (document.documentElement && document.documentElement.clientHeight) {
                winHeight = document.documentElement.clientHeight;
            }
            return winHeight;
        };

        var getWidth = function () {
            var winWidth = 0;
            //获取窗口宽度
            if (window.innerWidth) {
                winWidth = window.innerWidth;
            } else if ((document.body) && (document.body.clientWidth)) {
                winWidth = document.body.clientWidth;
            }
            //通过深入Document内部对body进行检测，获取窗口大小
            if (document.documentElement && document.documentElement.clientWidth) {
                winWidth = document.documentElement.clientWidth;
            }
            return winWidth;
        };
        var pageWidth = getWidth();
        var pageHeight = getHeight();
        var btnTop = pageHeight * 0.82;
        document.write("<style>" +
                "body{overflow-y:hidden;background:url(/res/login.jpg) no-repeat bottom;background-size:100%;} " +
                "#btnGroup{text-align:center;height:"+pageHeight+"px;width:100%;} " +
                ".theLink{padding-top:"+btnTop+"px}" +
                ".btnStart{-webkit-animation: btnScale 1s linear infinite;}" +
                "@-webkit-keyframes btnScale {0%{-webkit-transform: scale(1);}50% {-webkit-transform: scale(1.1);}100%{-webkit-transform: scale(1);}}");
        document.write("</style>");
        function openQb() {
            var info = {};
            var href = location.href;
            var search = location.search;
            var newHref = href.substr(0,href.lastIndexOf("/"));
            info.url = newHref + "/runtime.html" + search;
            info.appid = "249";
            EgretSDK.QQBrowser.openQb(info, null);
        }
    </script>
</head>
<body>
<div id="btnGroup">
    <div class="theLink">
        <a href="javascript:void(0)" onclick="openQb()" style="text-decoration:none;">
            点击开始游戏
        </a>
    </div>
</div>
</body>
</html>
