<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://jsapi.qq.com/get?api=x5gameplayer.run" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
    var zipUrl = "http://zzxy.gz.1251455002.clb.myqcloud.com:15101/game/zipurl.html";
    var shareUrl = "http://zzxy.gz.1251455002.clb.myqcloud.com:15101/game/sharedemo.html";

    var egretCustomData = {
        "gameId":"249",
        "zipUrl":zipUrl
    };


    var search = location.search;
    if(search){
        var re1 = /(?:^|\?|&)sid=(\d*)(?:&|$)/gi;
        var re2 = /(?:^|\?|&)aid=(\d*)(?:&|$)/gi;

        var result1 = re1.exec(search);
        var result2 = re2.exec(search);
        if(result1){
            var sid = result1[1];
            egretCustomData["serverId"] = sid;
        }
        if(result2){
            var aid = result2[1];
            egretCustomData["accountName"] = aid;
        }
    }
    //x5gameplayer://game.html5.qq.com/h5Run.html?gameId=7456135628
    var options = {
        "engineName": "egret",
        "localDebug": false,
        "orientation" : "landscape",
        "gameName" : "战争学院",
        "gameIconUrl" : "http://temdr.egret-labs.org/uw/icon/jwemdr_icon_128.png",
        "gameId" : 7456135628,
        "gameUrl" : shareUrl,
        "runUrl" : "x5gameplayer://game.html5.qq.com/h5Run.html?gameId=7456135628",
        "ext" : JSON.stringify(egretCustomData)
    };
    browser.x5gameplayer.run(options);
    //GameEngine.run(JSON.stringify(info));
</script>
</body>
</html>
